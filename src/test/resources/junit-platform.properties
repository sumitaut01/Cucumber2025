# Feature and glue
cucumber.glue=stepdefinitionsreal,hooks
cucumber.features=src/test/resources/featuresreal

# Reports
cucumber.plugin=pretty, html:target/report.html, json:target/report.json, rerun:target/rerun.txt, com.aventstack.extentreports.cucumber.adapter.ExtentCucumberAdapter:

# Misc
#This configuration tells JUnit 5 to let Cucumber run each scenario in parallel (not each feature).
cucumber.publish.enabled=true
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=4


#Want feature-level parallelism instead?
#cucumber.execution.parallel.config.strategy=fixed
#cucumber.execution.parallel.config.fixed.parallelism=4
#cucumber.execution.parallel.mode.feature=true
#That last line (mode.feature=true) forces entire features to run in parallel (one feature file per thread), while scenarios within a feature run sequentially.


