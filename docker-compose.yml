version: "3.8"

services:
  selenium-hub:
    image: selenium/hub:4.22.0
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    environment:
      - SE_OPTS=--log-level FINE

  chrome:
    image: selenium/node-chrome:4.22.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    deploy:
      replicas: 2   # optional - 2 Chrome nodes for parallel tests

  test-runner:
    build: .
    container_name: cucumber-tests
    depends_on:
      - selenium-hub
      - chrome
    environment:
      - browser=remote
      - execution=grid
      - headless=true
      - HUB_HOST=selenium-hub
    volumes:
      - ./target:/home/selenium-docker/target
